    <div class="header">Tic-Tac-Toe</div>
    <div class="scores">
<!-- Used Bootstrap for the table that handles the scores. -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Scores</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>X's Score:</th>
            <td id="xscore">0</td>
          </tr>
          <tr>
            <th>O's Score:</th>
            <td id="oscore">0</td>
          </tr>
          <tr>
            <th># of Draws:</th>
            <td id="draws">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="gameboard">
      <!-- added id's to reference them when updating the gamestate -->
      <div class="cell" id="0" data-cell-index="0"></div>
      <div class="cell" id="1" data-cell-index="1"></div>
      <div class="cell" id="2" data-cell-index="2"></div>
      <div class="cell" id="3" data-cell-index="3"></div>
      <div class="cell" id="4" data-cell-index="4"></div>
      <div class="cell" id="5" data-cell-index="5"></div>
      <div class="cell" id="6" data-cell-index="6"></div>
      <div class="cell" id="7" data-cell-index="7"></div>
      <div class="cell" id="8" data-cell-index="8"></div>
    </div>
    <p class="status"></p>
    <button class="restart">New Game</button>
