    <script src="./scripts/index.js"></script>
    <script>
      function performArithmetics() {
        var val1 = Number(document.getElementById("val1").value);
        var val2 = Number(document.getElementById("val2").value);
        var val3 = Number(document.getElementById("val3").value);
      
        if (isNaN(val1) || isNaN(val2) || isNaN(val3)) {
          document.getElementById("statusDisplay").innerHTML = "Error: Invalid input";
          document.getElementById("statusDisplay").classList.add("error");
        } else {
          var result = val1 + val2 - val3;
          document.getElementById("statusDisplay").innerHTML = "Result: " + result;
          document.getElementById("statusDisplay").classList.add("success");
        }
      }
      
    </script>
